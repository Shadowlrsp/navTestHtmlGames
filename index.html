<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>navTestHtmlGames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer">
        <div id="hud" class="w-full flex justify-between items-start hidden">
            <div>
                <div class="text-xl font-bold text-cyan-400">SCORE: <span id="scoreDisplay">0</span></div>
            </div>
            <div class="flex flex-col items-end gap-2">
                <button id="pauseBtn" class="btn-neon px-4 py-1 rounded hidden">PAUSE</button>
            </div>
        </div>

        <div id="mainMenu" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 interactive">
            <h1 class="text-6xl font-black mb-4 neon-text text-center">navTestHtmlGames</h1>
            <button id="startBtn" class="btn-neon px-12 py-4 rounded-full text-xl font-bold">JOUER</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
