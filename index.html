<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>navTestHtmlGames</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div class="ui-layer">
    <div id="hud" class="w-full flex justify-between items-start hidden">
        <div>
            <div class="text-xl font-bold text-cyan-400">SCORE: <span id="scoreDisplay">0</span></div>
            <div class="text-sm text-yellow-400">CRISTAUX: <span id="crystalDisplay">0</span></div>
        </div>
        <div class="flex flex-col items-end gap-2">
            <div class="w-32 h-4 border-2 border-cyan-500 rounded overflow-hidden">
                <div id="healthBar" class="h-full bg-cyan-500 w-full"></div>
            </div>
            <button id="pauseBtn" class="btn-neon px-4 py-1 rounded hidden">PAUSE</button>
        </div>
    </div>

    <div id="mainMenu" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/80 interactive">
        <h1 class="text-6xl font-black mb-4 neon-text text-center">navTestHtmlGames</h1>
        <button id="startBtn" class="btn-neon px-12 py-4 rounded-full text-xl font-bold">JOUER</button>
    </div>

    <div id="shopMenu" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/95 interactive hidden">
        <h2 class="text-3xl font-bold mb-4 text-yellow-400">AMÉLIORATIONS</h2>
        <div id="upgradeList" class="w-full max-w-md px-4 space-y-2 overflow-y-auto max-h-[60vh]"></div>
        <button id="shopPlayBtn" class="btn-neon px-8 py-2 rounded font-bold mt-6">REPRENDRE</button>
    </div>

    <div id="gameOverMenu" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-red-900/30 interactive hidden">
        <h2 class="text-4xl font-bold mb-2 text-red-500">DÉTRUIT</h2>
        <p class="text-xl mb-2">SCORE: <span id="finalScore">0</span></p>
        <h3 class="text-yellow-400 mb-2">LEADERBOARD</h3>
        <ul id="leaderboard" class="mb-6 text-sm"></ul>
        <div class="flex gap-4">
            <button id="restartBtn" class="btn-neon px-6 py-3 rounded">REJOUER</button>
            <button id="goShopBtn" class="px-6 py-3 border border-yellow-500 text-yellow-500 rounded">SHOP</button>
        </div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
